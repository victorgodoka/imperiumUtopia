<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <title>Imperium Utopia</title>
</head>

<body class="grey lighten-4">
  <div class="navbar-fixed">
    <nav class="z-depth-0">
      <div class="black nav-wrapper">
        <a href="#!" class="brand-logo center">imperiumUtopia</a>
      </div>
    </nav>
  </div>

  <div class="carousel">
  </div>


  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script>
    var cards = 3;
    var items = [];
    for (let i = 1; i <= cards; i++) {
      var id = i < 10 ? `000${i}` : i < 100 ? `00${i}` : i < 1000 ? `0${i}` : i;
      items.push(`<a class="carousel-item" href="./cards/alpha-${id}.png" target="_blank"><img src="./cards/alpha-${id}.png"></a>`)
    }
    document.querySelector('.carousel').innerHTML = items.join('');
    M.AutoInit();
  </script>
</body>

</html>
